<html>
    <head>
        <title>AI Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="background.png">
        <h1 class="btn btn-primary heading">
            AI Object Finder
            <br>
            <span class="note">The names you give in the input box should match with those in CocoSSD model, only then it will detect</span>
        </h1>
        <br><br>

        <h4>Object Name:</h4>
        <input id="object_name_input" type="text" placeholder="Type the thing which you want to detect here:">
        <br><br>

        <button class="btn btn-success" id="start" onclick="start();">Start</button>
        <br><br>

        <h4 class="btn btn-warning" id="status"></h4>
        <br><br>

        <h4 class="btn btn-info" id="object_found_status"></h4>
    </body>
    <script src="main.js"></script>
</html>
